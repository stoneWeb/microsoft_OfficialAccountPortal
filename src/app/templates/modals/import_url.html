<div class="modal-header">
    <h3 class="modal-title">Import FAQ from website</h3>
</div>
<div class="modal-body faq-modal">
  <p>You can import FAQ from one or more web page which contain questions and answers</p>
  <div class="form-group">
      <div class="item-qgroup" ng-repeat="item in urls track by $index">
        <input type="text" class="form-control" ng-model="urls[$index]"><a ng-if="$index > 0" href="javascript:;" ng-click="removeUrl($index)">×</a>
      </div>
      <p><a href="javascript:;" class="item-add" ng-click="addUrl($index)">➕Add another website</a></p>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="save()">Import</button>
</div>
