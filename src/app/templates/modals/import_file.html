<div class="modal-header">
    <h3 class="modal-title">Import FAQ from website</h3>
</div>
<div class="modal-body faq-modal">
  <p>You can import FAQ by uploading an .xlsx or .xls file with questions and answers. you can download the <a href="javascript:;">template</a> here</p>
  <div class="input-group">
    <input type="text" ng-model="filename" class="form-control" placeholder="browse your local files">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Browse</button>
    </span>
    <input type="file" class="file-input" onchange="angular.element(this).scope().fileChange(this)">
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="save()">Import</button>
</div>
