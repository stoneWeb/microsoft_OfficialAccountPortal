<div class="modal-header">
    <h3 class="modal-title">Add FAQ</h3>
</div>
<div class="modal-body faq-modal">
  <div class="form-group">
      <label for="faq-question">Standard question</label>
      <input type="text" ng-model="standard" class="form-control" id="faq-question" placeholder="Standard question">
  </div>
  <div class="form-group">
      <label>Similar question</label>
      <div class="item-qgroup" ng-repeat="item in similar track by $index">
        <input type="text" class="form-control" ng-model="similar[$index]"><a href="javascript:;" ng-click="removeFaq($index)">×</a>
      </div>
      <p><a href="javascript:;" class="item-add" ng-click="addFaq($index)">➕Add another question</a></p>
  </div>
  <div class="form-group">
      <label>Answer</label>
      <textarea class="form-control" rows="3" ng-model="answer"></textarea>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
</div>
